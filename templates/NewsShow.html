{% extends "base.html" %}
{% block content %}
    <!---About-Isama--> 
    <section class="About_isama bg-light py-5">
      <div class="container mt-5">
        <div class="row">
            <div class="col-lg-12">
              <div class="what_do project_section  text-center">
                <div class="what_we_imgBox project_imgBox">
                  <img src="/static/img/icon10.png" alt="icon10">
                </div>
                <div class="what_we_textBox project_textBox">
                  <h3 class="what_title project_title">{{newsData.Title | safe}}</h3>
                  <p class="what_description project_description pb-5">Some of our awesome work Proud of doing <br> great works for our cli</p>
                </div>
              </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <p class="what_description project_description pb-5">{{newsData.Discription | safe}}</p>
            </div>
            <div class="col-lg-2"></div>
        </div>
      </div>
    </section>
    <!--About-Isama-end--> 

{% endblock content %}
