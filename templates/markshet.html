{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="title mb-5 text-center">Markshet System</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    <label for="">Subjects 1:</label>
                    <input type="text" name="num1" class="form-control py-2">

                    <label for="">Subjects 2:</label>
                    <input type="text" name="num2" class="form-control py-2">

                    <label for="">Subjects 3:</label>
                    <input type="text" name="num3" class="form-control py-2">

                    <label for="">Subjects 4:</label>
                    <input type="text" name="num4" class="form-control py-2">

                    <label for="">Subjects 5:</label>
                    <input type="text" name="num5" class="form-control py-2">

                    <button type="submit" class="btn btn-outline-info btn-lg my-3">Result</button><br>

                    <label for="">Total number!</label>
                    <input type="text" name="Total" value="{{total}}" class="form-control">

                    <label for="">Percentage number!</label>
                    <input type="text" name="Percentage" value="{{percentage}}" class="form-control">

                    <label for="">Range of number!</label>
                    <input type="text" name="Divition" value="{{divition}}" class="form-control">
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
{% endblock content %}
