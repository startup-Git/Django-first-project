{% extends 'base.html' %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <h1 class="title mb-5 text-center">Check EvenOdd</h1>

                <form action="" method="post">
                    {% csrf_token %}
                    <label for="">Enter a number:</label>
                    <input type="text" name="num" class="form-control">

                    <button type="submit" class="btn btn-outline-info btn-lg my-3">Even | Odd</button><br>

                    <label for="">Output</label>
                    <input type="text" name="output" value="{{output}}" class="form-control">
                </form>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>
{% endblock content %}
